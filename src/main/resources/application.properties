# ===============================
# Server Configuration
# ===============================
server.port=${port}
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
app.cors.allowed.origins=${CORS_ALLOWED_ORIGINS}
# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ===============================
# Razorpay Configuration
# ===============================
razorpay.key=${razorpay_key}
razorpay.secret=${razorpay_secret}

# ===============================
# RabbitMQ Configuration
# ===============================
spring.rabbitmq.host=${rabbitmq_host}
spring.rabbitmq.port=${rabbitmq_port}
spring.rabbitmq.username=${rabbitmq_username}
spring.rabbitmq.password=${rabbitmq_pass}
rabbitmq.exchange.name=${rabbitmq_exchange}
rabbitmq.routing.key=${rabbitmq_key}

# ===============================
# Logging Configuration
# ===============================
logging.file.name=logs/courseLogs.log
logging.level.root=INFO
logging.level.com.project.onlinecoursemanagement=DEBUG


#// ========== Emailer API Key ==========
#emailer.api.key = ${API_KEY}

# ========== JWT Configuration ==========
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRY}


# ========== Cloudinary Configuration ==========
cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}

# ========== Cloudinary Configuration ==========
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}

